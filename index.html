<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grocify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container h-screen bg-[url('images/bg.jpg')] bg-center bg-cover px-8  md:px-28 py-5 relative max-w-full">

        <nav class="flex items-center justify-between px-4 py-3">
    <!-- Logo -->
    <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointer" />

    <!-- Menu Items -->
    <ul id="menu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-14 text-white text-center absolute top-16 right-4 bg-black p-4 rounded md:relative md:top-0 md:right-0 md:bg-transparent md:p-0">
        <li><a href="#" class="hover:text-yellow-300">Home</a></li>
        <li><a href="#" class="hover:text-yellow-300">Services</a></li>
        <li><a href="#" class="hover:text-yellow-300">About Us</a></li>
        <li><a href="#" class="hover:text-yellow-300">Categories</a></li>
        <li><a href="#" class="hover:text-yellow-300">Contact</a></li>
    </ul>

    <!-- Toggle and Cart -->
    <div class="flex items-center space-x-4">
        <button class="md:hidden text-white" id="menu-btn">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <a href="#"><img src="images/shopping-cart.png" alt="Cart" class="w-10 cursor-pointer" /></a>
    </div>
</nav>



        <!-- Main Content -->
        <div class="text-white mt-20 md:mt-40 max-w-xl text-center md:text-left">
            <h1 class="text-4xl md:text-6xl font-semibold leading-snug">
                Get fresh Grocery<br>
                <span class="font-light text-2xl md:text-4xl">Enjoy healthy life</span>
            </h1>
            <p class="mt-4 leading-relaxed">
                Discover a wide selection of groceries including fresh produce, <br>
                quality meats, dairy products, baked treats, and long-lasting essentials.
            </p>

            <div class="mt-8 md:mt-10">
                <a href="#" class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">
                    Order Now
                </a>
                <a href="#" class="hover:cursor-pointer text-white">
                    Download App <span class="text-lg inline-block rotate-90">&#8592;</span>
                </a>
            </div>
        </div>

        <!-- Image -->
    <img src="images/Grocery-man.png" alt="Grocery Man" class="max-w-md absolute bottom-0 right-5 -translate-x-10 hidden md:block" />

<script>
    const btn = document.getElementById('menu-btn')
    const menu = document.getElementById('menu')

    btn.addEventListener('click',()=>{
        menu.classList.toggle('hidden');
    });
</script>

    </div>
</body>
</html>
